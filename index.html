<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- REPLACE THIS WITH YOUR PROJECT NAME. EXAMPLE - Category tabs -->
    <title>Coding Assesment L2 boilerplate</title>

</head>

<body>
    <!-- Your code goes here -->
    <div class="container">
        <nav class="nav-sec">
            <div class="logo"><img src="./assets/logo.png" alt="">
                <p>Marmeto</p>
            </div>

            <div class="mid-nav">
                <ul>
                    <li>Home</li>
                    <li>Shop</li>
                    <li>About</li>
                    <li>Contact</li>
                </ul>
            </div>

            <div class="right-nav">
                <img src="./assets/search.png" alt="">
                <img src="./assets/heart.png" alt="">
                <img src="./assets/cart.png" alt="">
            </div>
        </nav>

        <div class="homeimg">
            <img src="./assets/homeimg.png" alt="homeinage">
        </div>

        <div class="cart">
            <div class="item-details">
                <div class="cart-item-heading">
                    <span>Product</span>
                    <span>Price</span>
                    <div class="quant_sub">
                        <span>Quantity</span>
                        <span>Subtotal</span>
                    </div>
                </div>
                <div class="itemlist">
                    <span class="item-image span1"></span>
                    <span class="item-name span2"></span>
                    <span class="item-price span3"></span>
                    <span class="item-count span4"></span>
                    <span class="item-subtotal span5"></span>
                    <span style="margin-left: 3rem; cursor: pointer; "><img src="./assets/delet.svg" alt=""></span>

                </div>
            </div>
            <div class="total-cart">
                <p class="total_cart-heading">Cart Totals</p>
                <div class="price">
                    <div class="subtotal">
                        <span>Subtotal</span>
                        <span style="color:#9F9F9F;" class="sub_total_price"></span>
                    </div>

                    <div style="margin-top: 1.2rem;" class="subtotal">
                        <span>Total</span>
                        <span style="color:#B88E2F;font-size: 17px; font-weight:bold" class="total_price"></span>
                    </div>
                    <button class="btn">checkout</button>
                </div>

            </div>
        </div>
        <footer>
            <div class="inner">
                <div class="footer_chip">
                    <div class="img">
                        <img src="./assets/trophy 1.png" alt="">
                    </div>
                    <div>
                        <p class="footer-info_p1">High Quality</p>
                        <p class="footer-info_p2">crafted from top materials</p>
                    </div>
                </div>
                <div class="footer_chip">
                    <div>
                        <img src="./assets/Group.png" alt="">
                    </div>
                    <div>
                        <p class="footer-info_p1">Warranty Protection</p>
                        <p class="footer-info_p2">Over 2 years</p>
                    </div>
                </div>
                <div class="footer_chip">
                    <div>
                        <img src="./assets/shipping.png" alt="">
                    </div>
                    <div>
                        <p class="footer-info_p1">Free Shipping</p>
                        <p class="footer-info_p2">Order over 150 $</p>
                    </div>
                </div>
                <div class="footer_chip">
                    <div>
                        <img src="./assets/customer-support.png" alt="">
                    </div>
                    <div>
                        <p class="footer-info_p1">24 / 7 Support</p>
                        <p class="footer-info_p2">Dedicated support</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <!-- Happy coding ðŸ˜Š -->
    <script src="./script.js"></script>
</body>

</html>
