<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- REPLACE THIS WITH YOUR PROJECT NAME. EXAMPLE - Category tabs -->
    <title>Coding Assesment L2 boilerplate</title>

</head>

<body>
    <!-- Your code goes here -->
    <div class="container">
        <nav class="nav-sec">
            <div class="logo"><img src="./assets/logo.png" alt="">
                <p>Marmeto</p>
            </div>

            <div class="mid-nav">
                <ul>
                    <li>Home</li>
                    <li>Shop</li>
                    <li>About</li>
                    <li>Contact</li>
                </ul>
            </div>

            <div class="right-nav">
                <img src="./assets/search.png" alt="">
                <img src="./assets/heart.png" alt="">
                <img src="./assets/cart.png" alt="">
            </div>
        </nav>

        <div class="homeimg">
            <img src="./assets/homeimg.png" alt="homeinage">
        </div>

        <div class="cart">
            <div class="item-details">
                <div class="cart-item-heading">
                    <span>Product</span>
                    <span>Price</span>
                    <div class="quant_sub">
                        <span>Quantity</span>
                        <span>Subtotal</span>
                    </div>
                </div>
                <div class="itemlist">
                    <span class="item-image span1"></span>
                    <span class="item-name span2"></span>
                    <span class="item-price span3"></span>
                    <span class="item-count span4"></span>
                    <span class="item-subtotal span5"></span>
                    <span style="margin-left: 3rem;"><img src="./assets/delet.svg" alt=""></span>

                </div>
            </div>
            <div class="total-cart">

            </div>
        </div>
    </div>
    <!-- Happy coding ðŸ˜Š -->
    <script src="./script.js"></script>
</body>

</html>
